<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora de Idade</title>
</head>
<body>

    <img src="./assests/calendar.png" alt="calendar-logo">

    <main>

        <h1>CALCULADORA DE IDADE</h1>

        <input id="name" type="text" placeholder="Digite seu Nome">
        <br>

        <input id="year-current" type="number" placeholder="Digite o ano que você quer calcular">
        <br>

        <input id="year-born" type="number" placeholder="Digite o ano que você nasceu">
        <br>

        <button id="calculate" onclick="printNameAndYear()">Calcular</button>
        <br>

        <p>RESULTADO:</p>

        <input id="result" type="text">

    </main>
</body>

<script src="./scripts.js"></script>

</html>
